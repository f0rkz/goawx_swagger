  /api/v2/inventories/{id}/script/:
    get:
      tags:
      - "Inventories"
      summary: "Generate inventory group and host data as needed for an inventory\
        \ script."
      description: "\nRefer to [Dynamic Inventory](http://docs.ansible.com/intro_dynamic_inventory.html)\n\
        for more information on inventory scripts.\n\n## List Response\n\nMake a GET\
        \ request to this resource without query parameters to retrieve a JSON\nobject\
        \ containing groups, including the hosts, children and variables for each\n\
        group.  The response data is equivalent to that returned by passing the\n\
        `--list` argument to an inventory script.\n\nSpecify a query string of `?hostvars=1`\
        \ to retrieve the JSON\nobject above including all host variables.  The `['_meta']['hostvars']`\
        \ object\nin the response contains an entry for each host with its variables.\
        \  This\nresponse format can be used with Ansible 1.3 and later to avoid making\
        \ a\nseparate API request for each host.  Refer to\n[Tuning the External Inventory\
        \ Script](http://docs.ansible.com/developing_inventory.html#tuning-the-external-inventory-script)\n\
        for more information on this feature.\n\nBy default, the inventory script\
        \ will only return hosts that\nare enabled in the inventory.  This feature\
        \ allows disabled hosts to be skipped\nwhen running jobs without removing\
        \ them from the inventory.  Specify a query\nstring of `?all=1` to return\
        \ all hosts, including disabled ones.\n\nSpecify a query string of `?towervars=1`\
        \ to add variables\nto the hostvars of each host that specifies its enabled\
        \ state and database ID.\n\nSpecify a query string of `?subset=slice2of5`\
        \ to produce an inventory that\nhas a restricted number of hosts according\
        \ to the rules of job slicing.\n\nTo apply multiple query strings, join them\
        \ with the `&` character, like `?hostvars=1&all=1`.\n\n## Host Response\n\n\
        Make a GET request to this resource with a query string similar to\n`?host=HOSTNAME`\
        \ to retrieve a JSON object containing host variables for the\nspecified host.\
        \  The response data is equivalent to that returned by passing\nthe `--host\
        \ HOSTNAME` argument to an inventory script."
      operationId: "Inventories_inventories_script_read"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: ""
        required: true
        type: "string"
        x-exportParamName: "Id"
      responses:
        "200":
          description: ""
          examples:
            application/json:
              all:
                hosts:
                - "first_host"
                - "second_host"
