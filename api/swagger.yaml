  /api/v2/ad_hoc_commands/{id}/notifications/:
    get:
      tags:
      - "Ad Hoc Commands"
      summary: " List Notifications for an Ad Hoc Command"
      description: "\nMake a GET request to this resource to retrieve a list of\n\
        notifications associated with the selected\nad hoc command.\n\nThe resulting\
        \ data structure contains:\n\n    {\n        \"count\": 99,\n        \"next\"\
        : null,\n        \"previous\": null,\n        \"results\": [\n           \
        \ ...\n        ]\n    }\n\nThe `count` field indicates the total number of\
        \ notifications\nfound for the given query.  The `next` and `previous` fields\
        \ provides links to\nadditional results if there are more than will fit on\
        \ a single page.  The\n`results` list contains zero or more notification records.\
        \  \n\n## Results\n\nEach notification data structure includes the following\
        \ fields:\n\n* `id`: Database ID for this notification. (integer)\n* `type`:\
        \ Data type for this notification. (choice)\n* `url`: URL for this notification.\
        \ (string)\n* `related`: Data structure with URLs of related resources. (object)\n\
        * `summary_fields`: Data structure with name/description for related resources.\
        \  The output for some objects may be limited for performance reasons. (object)\n\
        * `created`: Timestamp when this notification was created. (datetime)\n* `modified`:\
        \ Timestamp when this notification was last modified. (datetime)\n* `notification_template`:\
        \  (id)\n* `error`:  (string)\n* `status`:  (choice)\n    - `pending`: Pending\n\
        \    - `successful`: Successful\n    - `failed`: Failed\n* `notifications_sent`:\
        \  (integer)\n* `notification_type`:  (choice)\n    - `email`: Email\n   \
        \ - `grafana`: Grafana\n    - `irc`: IRC\n    - `mattermost`: Mattermost\n\
        \    - `pagerduty`: Pagerduty\n    - `rocketchat`: Rocket.Chat\n    - `slack`:\
        \ Slack\n    - `twilio`: Twilio\n    - `webhook`: Webhook\n* `recipients`:\
        \  (string)\n* `subject`:  (string)\n* `body`: Notification body (json)\n\n\
        \n\n## Sorting\n\nTo specify that notifications are returned in a particular\n\
        order, use the `order_by` query string parameter on the GET request.\n\n \
        \   ?order_by=name\n\nPrefix the field name with a dash `-` to sort in reverse:\n\
        \n    ?order_by=-name\n\nMultiple sorting fields may be specified by separating\
        \ the field names with a\ncomma `,`:\n\n    ?order_by=name,some_other_field\n\
        \n## Pagination\n\nUse the `page_size` query string parameter to change the\
        \ number of results\nreturned for each request.  Use the `page` query string\
        \ parameter to retrieve\na particular page of results.\n\n    ?page_size=100&page=2\n\
        \nThe `previous` and `next` links returned with the results will set these\
        \ query\nstring parameters automatically.\n\n## Searching\n\nUse the `search`\
        \ query string parameter to perform a case-insensitive search\nwithin all\
        \ designated text fields of a model.\n\n    ?search=findme\n\n(_Added in Ansible\
        \ Tower 3.1.0_) Search across related fields:\n\n    ?related__search=findme"
      operationId: "Ad Hoc Commands_ad_hoc_commands_notifications_list"
      parameters:
      - name: "id"
        in: "path"
        description: ""
        required: true
        type: "string"
        x-exportParamName: "Id"
      - name: "page"
        in: "query"
        description: "A page number within the paginated result set."
        required: false
        type: "integer"
        x-exportParamName: "Page"
        x-optionalDataType: "Int32"
      - name: "page_size"
        in: "query"
        description: "Number of results to return per page."
        required: false
        type: "integer"
        x-exportParamName: "PageSize"
        x-optionalDataType: "Int32"
      - name: "search"
        in: "query"
        description: "A search term."
        required: false
        type: "string"
        x-exportParamName: "Search"
        x-optionalDataType: "String"
      responses:
        "200":
          description: ""
