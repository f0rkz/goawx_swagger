        \ [\n            ...\n        ]\n    }\n\nThe `count` field indicates the\
        \ total number of workflow jobs\nfound for the given query.  The `next` and\
        \ `previous` fields provides links to\nadditional results if there are more\
        \ than will fit on a single page.  The\n`results` list contains zero or more\
        \ workflow job records.  \n\n## Results\n\nEach workflow job data structure\
        \ includes the following fields:\n\n* `id`: Database ID for this workflow\
        \ job. (integer)\n* `type`: Data type for this workflow job. (choice)\n* `url`:\
        \ URL for this workflow job. (string)\n* `related`: Data structure with URLs\
        \ of related resources. (object)\n* `summary_fields`: Data structure with\
        \ name/description for related resources.  The output for some objects may\
        \ be limited for performance reasons. (object)\n* `created`: Timestamp when\
        \ this workflow job was created. (datetime)\n* `modified`: Timestamp when\
        \ this workflow job was last modified. (datetime)\n* `name`: Name of this\
        \ workflow job. (string)\n* `description`: Optional description of this workflow\
        \ job. (string)\n* `unified_job_template`:  (id)\n* `launch_type`:  (choice)\n\
        \    - `manual`: Manual\n    - `relaunch`: Relaunch\n    - `callback`: Callback\n\
        \    - `scheduled`: Scheduled\n    - `dependency`: Dependency\n    - `workflow`:\
        \ Workflow\n    - `webhook`: Webhook\n    - `sync`: Sync\n    - `scm`: SCM\
        \ Update\n* `status`:  (choice)\n    - `new`: New\n    - `pending`: Pending\n\
        \    - `waiting`: Waiting\n    - `running`: Running\n    - `successful`: Successful\n\
        \    - `failed`: Failed\n    - `error`: Error\n    - `canceled`: Canceled\n\
        * `failed`:  (boolean)\n* `started`: The date and time the job was queued\
        \ for starting. (datetime)\n* `finished`: The date and time the job finished\
        \ execution. (datetime)\n* `canceled_on`: The date and time when the cancel\
        \ request was sent. (datetime)\n* `elapsed`: Elapsed time in seconds that\
        \ the job ran. (decimal)\n* `job_explanation`: A status field to indicate\
        \ the state of the job if it wasn&#39;t able to run and capture stdout (string)\n\
        * `launched_by`:  (field)\n* `work_unit_id`: The Receptor work unit ID associated\
        \ with this job. (string)\n* `workflow_job_template`:  (id)\n* `extra_vars`:\
        \  (json)\n* `allow_simultaneous`:  (boolean)\n* `job_template`: If automatically\
        \ created for a sliced job run, the job template the workflow job was created\
        \ from. (id)\n* `is_sliced_job`:  (boolean)\n* `inventory`: Inventory applied\
        \ as a prompt, assuming job template prompts for inventory (id)\n* `limit`:\
        \  (string)\n* `scm_branch`:  (string)\n* `webhook_service`: Service that\
        \ webhook requests will be accepted from (choice)\n    - `\"\"`: ---------\n\
        \    - `github`: GitHub\n    - `gitlab`: GitLab\n* `webhook_credential`: Personal\
        \ Access Token for posting back the status to the service API (id)\n* `webhook_guid`:\
        \ Unique identifier of the event that triggered this webhook (string)\n\n\n\
        \n## Sorting\n\nTo specify that workflow jobs are returned in a particular\n\
        order, use the `order_by` query string parameter on the GET request.\n\n \
        \   ?order_by=name\n\nPrefix the field name with a dash `-` to sort in reverse:\n\
        \n    ?order_by=-name\n\nMultiple sorting fields may be specified by separating\
        \ the field names with a\ncomma `,`:\n\n    ?order_by=name,some_other_field\n\
        \n## Pagination\n\nUse the `page_size` query string parameter to change the\
