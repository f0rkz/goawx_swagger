      summary: " List Ad Hoc Commands"
      description: "\nMake a GET request to this resource to retrieve the list of\n\
        ad hoc commands.\n\nThe resulting data structure contains:\n\n    {\n    \
        \    \"count\": 99,\n        \"next\": null,\n        \"previous\": null,\n\
        \        \"results\": [\n            ...\n        ]\n    }\n\nThe `count`\
        \ field indicates the total number of ad hoc commands\nfound for the given\
        \ query.  The `next` and `previous` fields provides links to\nadditional results\
        \ if there are more than will fit on a single page.  The\n`results` list contains\
        \ zero or more ad hoc command records.  \n\n## Results\n\nEach ad hoc command\
        \ data structure includes the following fields:\n\n* `id`: Database ID for\
        \ this ad hoc command. (integer)\n* `type`: Data type for this ad hoc command.\
        \ (choice)\n* `url`: URL for this ad hoc command. (string)\n* `related`: Data\
        \ structure with URLs of related resources. (object)\n* `summary_fields`:\
        \ Data structure with name/description for related resources.  The output\
        \ for some objects may be limited for performance reasons. (object)\n* `created`:\
        \ Timestamp when this ad hoc command was created. (datetime)\n* `modified`:\
        \ Timestamp when this ad hoc command was last modified. (datetime)\n* `name`:\
        \ Name of this ad hoc command. (string)\n* `launch_type`:  (choice)\n    -\
        \ `manual`: Manual\n    - `relaunch`: Relaunch\n    - `callback`: Callback\n\
        \    - `scheduled`: Scheduled\n    - `dependency`: Dependency\n    - `workflow`:\
        \ Workflow\n    - `webhook`: Webhook\n    - `sync`: Sync\n    - `scm`: SCM\
        \ Update\n* `status`:  (choice)\n    - `new`: New\n    - `pending`: Pending\n\
        \    - `waiting`: Waiting\n    - `running`: Running\n    - `successful`: Successful\n\
        \    - `failed`: Failed\n    - `error`: Error\n    - `canceled`: Canceled\n\
        * `execution_environment`: The container image to be used for execution. (id)\n\
        * `failed`:  (boolean)\n* `started`: The date and time the job was queued\
        \ for starting. (datetime)\n* `finished`: The date and time the job finished\
        \ execution. (datetime)\n* `canceled_on`: The date and time when the cancel\
        \ request was sent. (datetime)\n* `elapsed`: Elapsed time in seconds that\
        \ the job ran. (decimal)\n* `job_explanation`: A status field to indicate\
        \ the state of the job if it wasn&#39;t able to run and capture stdout (string)\n\
        * `execution_node`: The node the job executed on. (string)\n* `controller_node`:\
        \ The instance that managed the execution environment. (string)\n* `launched_by`:\
        \  (field)\n* `work_unit_id`: The Receptor work unit ID associated with this\
        \ job. (string)\n* `job_type`:  (choice)\n    - `run`: Run\n    - `check`:\
        \ Check\n* `inventory`:  (id)\n* `limit`:  (string)\n* `credential`:  (id)\n\
        * `module_name`:  (choice)\n    - `command`\n    - `shell`\n    - `yum`\n\
