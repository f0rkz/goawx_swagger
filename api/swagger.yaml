  /api/v2/system_job_templates/:
    get:
      tags:
      - "System Job Templates"
      summary: " List System Job Templates"
      description: "\nMake a GET request to this resource to retrieve the list of\n\
        system job templates.\n\nThe resulting data structure contains:\n\n    {\n\
        \        \"count\": 99,\n        \"next\": null,\n        \"previous\": null,\n\
        \        \"results\": [\n            ...\n        ]\n    }\n\nThe `count`\
        \ field indicates the total number of system job templates\nfound for the\
        \ given query.  The `next` and `previous` fields provides links to\nadditional\
        \ results if there are more than will fit on a single page.  The\n`results`\
        \ list contains zero or more system job template records.  \n\n## Results\n\
        \nEach system job template data structure includes the following fields:\n\
        \n* `id`: Database ID for this system job template. (integer)\n* `type`: Data\
        \ type for this system job template. (choice)\n* `url`: URL for this system\
        \ job template. (string)\n* `related`: Data structure with URLs of related\
        \ resources. (object)\n* `summary_fields`: Data structure with name/description\
        \ for related resources.  The output for some objects may be limited for performance\
        \ reasons. (object)\n* `created`: Timestamp when this system job template\
        \ was created. (datetime)\n* `modified`: Timestamp when this system job template\
        \ was last modified. (datetime)\n* `name`: Name of this system job template.\
        \ (string)\n* `description`: Optional description of this system job template.\
        \ (string)\n* `last_job_run`:  (datetime)\n* `last_job_failed`:  (boolean)\n\
        * `next_job_run`:  (datetime)\n* `status`:  (choice)\n    - `new`: New\n \
        \   - `pending`: Pending\n    - `waiting`: Waiting\n    - `running`: Running\n\
        \    - `successful`: Successful\n    - `failed`: Failed\n    - `error`: Error\n\
        \    - `canceled`: Canceled\n    - `never updated`: Never Updated\n    - `ok`:\
        \ OK\n    - `missing`: Missing\n    - `none`: No External Source\n    - `updating`:\
        \ Updating\n* `execution_environment`: The container image to be used for\
        \ execution. (id)\n* `job_type`:  (choice)\n    - `\"\"`: ---------\n    -\
        \ `cleanup_jobs`: Remove jobs older than a certain number of days\n    - `cleanup_activitystream`:\
        \ Remove activity stream entries older than a certain number of days\n   \
        \ - `cleanup_sessions`: Removes expired browser sessions from the database\n\
        \    - `cleanup_tokens`: Removes expired OAuth 2 access tokens and refresh\
        \ tokens\n\n\n\n## Sorting\n\nTo specify that system job templates are returned\
        \ in a particular\norder, use the `order_by` query string parameter on the\
        \ GET request.\n\n    ?order_by=name\n\nPrefix the field name with a dash\
        \ `-` to sort in reverse:\n\n    ?order_by=-name\n\nMultiple sorting fields\
        \ may be specified by separating the field names with a\ncomma `,`:\n\n  \
        \  ?order_by=name,some_other_field\n\n## Pagination\n\nUse the `page_size`\
        \ query string parameter to change the number of results\nreturned for each\
        \ request.  Use the `page` query string parameter to retrieve\na particular\
        \ page of results.\n\n    ?page_size=100&page=2\n\nThe `previous` and `next`\
        \ links returned with the results will set these query\nstring parameters\
        \ automatically.\n\n## Searching\n\nUse the `search` query string parameter\
        \ to perform a case-insensitive search\nwithin all designated text fields\
        \ of a model.\n\n    ?search=findme\n\n(_Added in Ansible Tower 3.1.0_) Search\
        \ across related fields:\n\n    ?related__search=findme"
