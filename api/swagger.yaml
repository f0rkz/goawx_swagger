        \    - `selinux`\n    - `setup`\n    - `win_ping`\n    - `win_service`\n \
        \   - `win_updates`\n    - `win_group`\n    - `win_user`\n* `module_args`:\
        \  (string)\n* `forks`:  (integer)\n* `verbosity`:  (choice)\n    - `0`: 0\
        \ (Normal)\n    - `1`: 1 (Verbose)\n    - `2`: 2 (More Verbose)\n    - `3`:\
