        \ codes: `?format=ansi_download`\n\n(_New in Ansible Tower 2.0.0_) When using\
        \ the Browsable API, HTML and JSON\nformats, the `start_line` and `end_line`\
        \ query string parameters can be used\nto specify a range of line numbers\
        \ to retrieve.\n\nUse `dark=1` or `dark=0` as a query string parameter to\
        \ force or disable a\ndark background.\n\nFiles over 1.0\_MB (configurable)\n\
        will not display in the browser. Use the `txt_download` or `ansi_download`\n\
        formats to download the file directly to view it."
