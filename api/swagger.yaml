              count: 2
              results:
              - action_node: "awx"
                changes:
                  description: "test-org-desc"
                  id: 1
                  max_hosts: 0
                  name: "test-org"
                id: 1
                object1: "organization"
                object2: ""
                object_association: ""
                object_type: ""
                operation: "create"
                related:
                  organization:
                  - "/api/v2/organizations/1/"
                summary_fields:
                  organization:
                  - description: "test-org-desc"
                    id: 1
                    name: "test-org"
                timestamp: "2018-02-01T08:00:00.000000Z"
                type: "activity_stream"
                url: "/api/v2/activity_stream/1/"
              - action_node: "awx"
                changes:
                  email: ""
                  first_name: ""
                  id: 1
                  is_superuser: true
                  last_name: ""
                  password: "hidden"
                  username: "admin"
                id: 2
                object1: "user"
                object2: ""
                object_association: ""
                object_type: ""
                operation: "create"
                related:
                  user:
                  - "/api/v2/users/1/"
                summary_fields:
                  user:
                  - first_name: ""
                    id: 1
                    last_name: ""
                    username: "admin"
                timestamp: "2018-02-01T08:00:00.000000Z"
                type: "activity_stream"
                url: "/api/v2/activity_stream/2/"
