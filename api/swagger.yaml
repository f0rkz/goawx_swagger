  /api/o/:
    get:
      tags:
      - "Authentication"
      summary: " Token Handling using OAuth2"
      description: "\nThis page lists OAuth 2 utility endpoints used for authorization,\
        \ token refresh and revoke.\nNote endpoints other than `/api/o/authorize/`\
        \ are not meant to be used in browsers and do not\nsupport HTTP GET. The endpoints\
        \ here strictly follow\n[RFC specs for OAuth2](https://tools.ietf.org/html/rfc6749),\
        \ so please use that for detailed\nreference. Note AWX net location default\
        \ to `http://localhost:8013` in examples:\n\n\n## Create Token for an Application\
        \ using Authorization code grant type\nGiven an application \"AuthCodeApp\"\
        \ of grant type `authorization-code`, \nfrom the client app, the user makes\
        \ a GET to the Authorize endpoint with \n\n* `response_type`\n* `client_id`\n\
        * `redirect_uris`\n* `scope`  \n\nAWX will respond with the authorization\
        \ `code` and `state`\nto the redirect_uri specified in the application. The\
        \ client application will then make a POST to the\n`api/o/token/` endpoint\
        \ on AWX with\n\n* `code`\n* `client_id`\n* `client_secret`\n* `grant_type`\n\
        * `redirect_uri`\n\nAWX will respond with the `access_token`, `token_type`,\
        \ `refresh_token`, and `expires_in`. For more\ninformation on testing this\
        \ flow, refer to [django-oauth-toolkit](http://django-oauth-toolkit.readthedocs.io/en/latest/tutorial/tutorial_01.html#test-your-authorization-server).\n\
        \n\n## Create Token for an Application using Password grant type\n\nLog in\
        \ is not required for `password` grant type, so a simple `curl` can be used\
        \ to acquire a personal access token\nvia `/api/o/token/` with \n\n* `grant_type`:\
        \ Required to be \"password\"\n* `username`\n* `password`\n* `client_id`:\
        \ Associated application must have grant_type \"password\"\n* `client_secret`\n\
        \nFor example:\n\n```bash\ncurl -X POST \\\n  -H \"Content-Type: application/x-www-form-urlencoded\"\
        \ \\\n  -d \"grant_type=password&username=<username>&password=<password>&scope=read\"\
        \ \\\n  -u \"gwSPoasWSdNkMDtBN3Hu2WYQpPWCO9SwUEsKK22l:fI6ZpfocHYBGfm1tP92r0yIgCyfRdDQt0Tos9L8a4fNsJjQQMwp9569e\n\
        IaUBsaVDgt2eiwOGe0bg5m5vCSstClZmtdy359RVx2rQK5YlIWyPlrolpt2LEpVeKXWaiybo\"\
        \ \\\n  http://localhost:8013/api/o/token/ -i\n```\nIn the above post request,\
        \ parameters `username` and `password` are username and password of the related\n\
        AWX user of the underlying application, and the authentication information\
        \ is of format\n`<client_id>:<client_secret>`, where `client_id` and `client_secret`\
        \ are the corresponding fields of\nunderlying application.\n\nUpon success,\
        \ access token, refresh token and other information are given in the response\
        \ body in JSON"
      operationId: "Authentication_o_list"
      parameters: []
      responses:
